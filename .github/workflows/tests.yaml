name: "CI Workflow"

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # Job 1: Run tests
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ["3.11"]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        pip install -r requirements.txt
        pip install -r requirements_tests.txt
    - name: Test with pytest
      run: pytest -v

  # Job 2: Code formatting
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: pip
    - name: Install dependencies
      run: |
        pip install ruff == 0.8.6
        pip list
    - name: Ruff check
      run: ruff check .
    - name: Ruff format
      run: ruff format
